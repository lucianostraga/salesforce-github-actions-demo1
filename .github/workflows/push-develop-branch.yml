# Unique name for this workflow
name: Deploy PR merged on Develop branch to QA Sandbox

# Definition when the workflow should run
on:
    push:
      branches: [ develop ]
      paths:
        - 'force-app/**'
            

# Jobs to be executed
jobs:
    deploy-develop-branch-deltas-on-qa-sandbox:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
            - name: 'Installing sfdx git delta'
              run: | 
                  echo y | sfdx plugins:install sfdx-git-delta
                  sfdx plugins 
            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            # Store secret for both orgs
            - name: 'Populate auth file with SFDX_URL secret of the QA'
              shell: bash
              run: |
                  echo ${{ secrets.SFDX_QA_URL}} > ./SFDX_QA_URL.txt
            - name: 'Create delta packages for new, modified or deleted metadata'
              run: | 
                  mkdir changed-sources
                  sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/
            # Authenticate to org
            - name: 'Authenticate to QA Sandbox'
              run: sfdx auth:sfdxurl:store -f ./SFDX_QA_URL.txt -s -a qa

            - name: 'Deploy the delta changes to QA Sandbox'
              run: sfdx force:source:deploy -p "changed-sources/force-app" --testlevel NoTestRun 

            - name: 'Deploy destructive changes (if any) to QA Sandbox'
              run: sfdx force:mdapi:deploy -d "changed-sources/destructiveChanges" --checkonly --ignorewarnings 

           